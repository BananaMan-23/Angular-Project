<main class="main">
  <section class="profile">
      <div class="profile__avatar-wrapper">
          <img src="../../../assets/images/avatar.png" alt="Изображение профиля" class="profile__avatar">
          <button type="button" class="profile__avatar-edit-button" (click)="openPopupAvatar()"></button>
      </div>
      <div class="profile__container">
          <div class="profile__container-info">
              <h1 class="profile__container-title">{{name}}</h1>
              <button class="profile__container-edit" type="button" (click)="openPopup()"></button>
          </div>
          <p class="profile__container-subtitle">{{about}}</p>
      </div>
      <button class="profile__container-add" type="button" (click)="openPopupCardAdd()"></button>
  </section>
  <section class="elements">
  </section>
</main>
<section class="popup popup_open-edit">
  <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup_profile" novalidate>
          <input id="name-input" type="text" placeholder="Имя" class="popup__input" name="name" minlength="2" maxlength="40" value="" required>
          <span id="name-input-error" class="popup__input-error"></span>
          <input id="info-input" type="text" placeholder="О себе" class="popup__input" name="info" minlength="2" maxlength="200" value="" required>
          <span id="info-input-error" class="popup__input-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button #inActive class="popup__close" type="button" (click)="closePopup()"></button>
  </div>
</section>
<section class="popup popup_card-add">
  <div class="popup__container popup__overlay">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup_adding" novalidate>
          <input name="name" type="text" class="popup__input popup__input_place_name popup__input_type_error" id="placeName-input" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="placeName-input-error" class="popup__input-error"></span>
          <input name="link" type="url" class="popup__input popup__input_place_url popup__input_type_error" id="placeUrl-input" placeholder="Ссылка на картинку" required>
          <span id="placeUrl-input-error" class="popup__input-error"></span>
          <button type="submit" class="popup__button popup__add-card">Создать</button>
      </form>
      <button type="button" class="popup__close" (click)="closePopupCardAdd()"></button>
  </div>
</section>
<section class="popup popup_avatar">
  <div class="popup__container popup__avatar">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="popup_avatar" novalidate>
          <input name="link" type="url" class="popup__input popup__input_place_url popup__input_type_error" id="placeAvatar-input" placeholder="Ссылка на картинку" required>
          <span id="placeAvatar-input-error" class="popup__input-error"></span>
          <button type="submit" class="popup__button popup__add-avatar">Сохранить</button>
      </form>
      <button type="button" class=" popup__close" (click)="closePopupAvatar()"></button>
  </div>
</section>
